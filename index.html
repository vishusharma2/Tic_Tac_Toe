<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tat Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="msg_container">
            <p class="para"></p>
            <button type="button" name="btn1" class="btn1 btn2">New game</button>
        </div>
        <h3 class="heading"><i>Tic tac toe game</i></h3>
        <div class="container">
            <div class="game">
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
            </div>
        </div>
        <div class="reset-div">
            <button type="button" class="btn1">reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
